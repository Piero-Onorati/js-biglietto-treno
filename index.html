<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <!-- start Ticket -->
        <div class="bp-card" data-clickthrough="link">

            <!-- start ticket-label -->
            <div class="bp-card_label">
                <div class="bd-border_solid"></div>
                <div class="bd-border_dotted"></div>
            </div>
            <!-- end ticket-label -->

            <!-- start ticket-content -->
            <div class="bp-card_content">

                <!-- company -->
                <div class="company">
                    <img src="img/Logo.png" alt="boolean logo" id="logo">
                    <span class="secondary"><strong>Boolean Train</strong></span>
                </div>

                <!-- Name + distance -->
                <h4 id="name">Ticket name</h4>
                <h4 class="distance-km">Distance: <span id="distance"></span></h4>
                
                <!-- including items -->
                <ul>
                    <span>Including:</span>
                    <li>Bottle of water</li>
                    <li>Snak</li>
                    <li>Boolean magazine</li>
                </ul>
                
                <!-- Price -->
                <a href="" class="price" id="price">    
                </a>
                
            </div>
            <!-- end ticket-content -->

        </div>
        <!-- end Ticket -->
        
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
