<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
	
        <div class="bp-card" data-clickthrough="link">
            <div class="bp-card_label">
                <div class="bd-border_solid"></div>
                <div class="bd-border_dotted"></div>
            </div>
            <div class="bp-card_content">
                
                <div class="company">
                    <img src="img/Logo.png" alt="boolean logo" id="logo">
                    <span class="secondary">Boolean Train</span>
                </div>
                
                <h4 id="name">Ticket name</h4>
                <h4 class="distance">Distance: <span id="distance"></span></h4>
                
                
                <ul>
                    <span>Including:</span>
                    <li>Bottle of water</li>
                    <li>Snak</li>
                    <li>Boolean magazine</li>
                </ul>
                
                <a href="" class="price" id="price">    
                </a>
                
            </div>
        </div>
        
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
